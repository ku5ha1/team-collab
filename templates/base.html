<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl font-bold">HeaderCode</h1>
            <p class="text-blue-100">This is the top header section</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-8">
        {% block content %}
        <!-- Default content (can be overridden by child templates) -->
        <p class="text-gray-600">No content provided.</p>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 text-center py-4 text-sm mt-auto">
        <div class="container mx-auto">
            &copy; 2025 My App. All rights reserved.
            <br />
            <span class="text-gray-400">Built with FastAPI & Tailwind CSS</span>
        </div>
    </footer>

</body>
</html>
